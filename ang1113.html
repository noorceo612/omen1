<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="js/ang1113.js"></script>
</head>
<body ng-app='myapp'>
<h3>Reverse</h3>
	<div>
		<input type='text' ng-model='r_text' placeholder='enter somthing'>
		<p>{{r_text|reverse}}</p>
	</div>

<h3>Cap.1st letter</h3>	
<div ng-app='myapp'>
    <input ng-model="c_text" type="text" />
    <p>{{c_text|capitalize}}</p>
	<p>{{c_text}}</p>
</div>
	
</body>
</html>
