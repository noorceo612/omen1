<!DOCTYPE html>
<html ng-app='myapp'>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="js/todolist.js"></script>
<link rel="stylesheet" href="css/todolist.css">
</head>
<body>
<h1>My To Do List</h1>
	<div ng-controller="TodoCtrl">
	  <form>
        <input placeholder="I need to..." type="text" ng-model="formTodolist" />
        <button ng-click="addTodo(formTodolist)">Add</button>
        </form>
        <h2>Pending</h2>
      <ul style="list-style:none;">
        <li ng-repeat="todo in todos | filter: sate ='false'">
          <input type="checkbox" ng-model="todo.sate"/>
          <span class="done-{{todo.name}}">{{todo.name}}</span>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul style="list-style:none;">
        <li ng-repeat="todo in todos |filter: sate='true'">
          <input type="checkbox" ng-model="todo.sate"/>
          <span>{{todo.name}}</span>
        </li>
      </ul>  
      </div>   
</body>
</html>
